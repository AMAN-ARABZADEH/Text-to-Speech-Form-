<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type='text/javascript'  src="https://code.responsivevoice.org/responsivevoice.js?key=Up1NiE9m"></script>
     <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
  <!-- I was inpired by:
     https://code.responsivevoice.org/develop/examples/example2.html -->
    
    <!-- Google Translate widget code -->
    <div id="googleTranslate"></div>

    <section class="form">
          <h1>Text-to-Speech-Form By Aman Arabzadeh</h1>
    <form>
      <label for="text">Enter text to listen to:</label><br />
      <textarea id="text" name="text" rows="50" cols="200" placeholder="Write here..."></textarea
      ><br /><br />
      <label for="language">Choose a language:</label>
      <select id="language" name="language">
        <option value="UK English Male">UK English Male</option>
        <option value="US English Female">US English Female</option>
        <option value="French Male">French Male</option>
        <option value="French Female">French Female</option>
        <option value="Spanish Female">Spanish Female</option>
        <option value="Spanish Male">Spanish Male</option>
        <option value="Swedish Male">Swedish </option>
        <!-- Add more lang -->
        </select
      ><br /><br />
      <label for="speed">Adjust voice speed:</label>
      <input
        type="range"
        id="vol"
        name="vol"
        min="0.5"
        max="2"
        step="0.1"
        value="1"
      /><br /><br />

      <input type="button" id="play" value="PLAY">
      <input type="button" id="stop" value="STOP">
      <input type="button" id="reset" value="RESET">
    </form>

    </section>

    <script src="./main.js"></script>
</body>
</html>
